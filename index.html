<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/faviconOracle.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oracle of Whispers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      overflow-x: hidden;
    }

    @keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
    }

    .stars, .twinkling {
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      width:100%;
      height:100%;
      display:block;
    }

    .stars {
      background:#000;
      background-image: 
        radial-gradient(1px 1px at 10% 20%, white, transparent),
        radial-gradient(1px 1px at 80% 30%, white, transparent),
        radial-gradient(1px 1px at 50% 70%, white, transparent),
        radial-gradient(2px 2px at 20% 90%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent),
        radial-gradient(1.5px 1.5px at 40% 50%, white, transparent),
        radial-gradient(1.5px 1.5px at 95% 5%, white, transparent);
      background-repeat: repeat;
      background-size: 500px 500px;
      z-index:-3;
    }

    .twinkling{
      background:transparent;
      background-image: 
        radial-gradient(2px 2px at 5% 95%, white, transparent),
        radial-gradient(2px 2px at 30% 70%, white, transparent),
        radial-gradient(3px 3px at 55% 40%, white, transparent),
        radial-gradient(3px 3px at 85% 15%, white, transparent);
      background-repeat: repeat;
      background-size: 500px 500px;
      animation:move-twink-back 200s linear infinite;
      z-index:-2;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="text-gray-200">
  <div class="stars"></div>
  <div class="twinkling"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
